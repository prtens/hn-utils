<script>
  function getWeek(time, pre = '星期', nums = '日一二三四五六') {
    let date;
    if (typeof time === 'object') {
      date = time;
    } else {
      if (typeof time === 'string' && /^[0-9]+$/.test(time)) {
        time = parseInt(time);
      }
      if (typeof time === 'number' && time.toString().length === 10) {
        time = time * 1000;
      }
      date = new Date(time);
    }
    return pre + nums[date.getDay()];
  }
  console.log(navigator.userAgent);
  console.log(getWeek('1595903819'));
</script>
