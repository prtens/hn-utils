<script>
  function fnSort(arr) {
    var t;
    //arr[0]
    for (var i = 0; i < arr.length - 1; i++) {
      for (var j = i + 1; j < arr.length; j++) {
        if (arr[i] > arr[j]) {
          t = arr[i];
          arr[i] = arr[j];
          arr[j] = t;
        }
      }
    }
    return arr;
  }
  console.log(fnSort([12, 562, 23, 67, 7, 8, 9, 5]));
</script>
